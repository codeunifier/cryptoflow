<div class="prediction-container noselect">
    <div class="logo-outer-container l-align-center">
        <div class="logo-inner-container l-align-center">
            <div class="crypto-logo-container l-inline">
                <img class="l-float-left crypto-logo" src="../../assets/images/bitcoin.png">
            </div>
            <div class="l-inline l-float-right crypto-label">
                <span>Bitcoin</span>
            </div>
        </div>
    </div>
    <div *ngIf="hasLoaded() && !hasErrored()" class="values-container">
        <div class="value-container">
            <div>
                <span>Today's current price: </span>
            </div>
            <div class="l-float-right">
                <span>${{prediction.current.toFixed(2)}}</span>
            </div>
        </div>
        <div class="value-container">
            <div>
                <span>Prediction for {{predictionText}}:</span>
            </div>
            <div class="l-float-right">
                <span>${{prediction.prediction.toFixed(2)}}</span>
            </div>
        </div>
        <div class="value-container" [ngClass]="getGrowthClass()">
            <div>
                <span>{{getSign()}}${{getGrowth()}}</span>
            </div>
            <div class="l-float-right">
                <span>{{getSign()}}{{getGrowthPercent()}}%</span>
            </div>
        </div>
    </div>
    <div *ngIf="!hasLoaded()" class="loading-container">
        <span>Loading prediction...</span>
    </div>
    <div *ngIf="hasLoaded() && hasErrored()" class="error-container">
        <span>Error loading prediction</span>
    </div>
    <div class="button-container">
        <button class="l-button" (click)="onPredictionRefreshClick()" [disabled]="!hasLoaded()">Refresh Prediction</button>
    </div>
</div>
